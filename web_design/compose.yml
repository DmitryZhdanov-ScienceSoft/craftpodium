version: '3'

services:
  web:
    image: your-django-image  # Замените на ваш Docker-образ Django
    container_name: django_app
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web
    networks:
      - webnet

networks:
  webnet:
